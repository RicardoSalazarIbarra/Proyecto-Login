<form class="card-body card border-dark mt-3 mx-auto col-md-7 offset-md-3" (ngSubmit)="onGuardar()" [formGroup]="vinosForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="sinopsis"><h2>Clasificación</h2></label>
            <select type="text" class="form-control" id="clasificacion" rows="3" formControlName="clasificacion"
            [class]="isValidField('clasificacion')">
            <option value=""> --Clasificación-- </option>
                <option>Blanco</option>
                <option>Rosado</option>
                <option>Tinto</option>
                <option>Clarete</option>
            </select>
            <div class="invalid-feedback">
                <span *ngIf="vinosForm.get('clasificacion').errors?.required">
                    ¡ERROR!, Elija un campo.
                </span>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="sinopsis"><h2>Tipo</h2></label>
        <input type="text" class="form-control" formControlName="tipo"
            [class]="isValidField('tipo')">
        <div class="invalid-feedback">
          <span *ngIf="vinosForm.get('tipo').errors?.required">
            This field is required.
            </span>
        </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="sinopsis"><h2>Nombre</h2></label>
        <input type="text" class="form-control" formControlName="nombre"
            [class]="isValidField('nombre')">
        <div class="invalid-feedback">
          <span *ngIf="vinosForm.get('nombre').errors?.required">
            This field is required.
            </span>
        </div>
        </div>
        <div class="form-group col-md-6">
            <label for="sinopsis"><h2>Cosecha</h2></label>
        <input type="text" class="form-control" placeholder="3, 6 Meses +" formControlName="cosecha"
            [class]="isValidField('cosecha')">
        <div class="invalid-feedback">
          <span *ngIf="vinosForm.get('cosecha').errors?.required">
            This field is required.
            </span>
        </div>
        </div>
        <div class="form-group col-md-6">
            <label for="sinopsis"><h2>Sabor</h2></label>
            <input type="text" class="form-control" formControlName="sabor"
                [class]="isValidField('sabor')">
            <div class="invalid-feedback">
              <span *ngIf="vinosForm.get('sabor').errors?.required">
                This field is required.
                </span>
            </div>
            </div>
            <div class="form-group col-md-6">
                <label for="sinopsis"><h2>Aroma</h2></label>
        <input type="text" class="form-control" formControlName="aroma"
            [class]="isValidField('aroma')">
        <div class="invalid-feedback">
          <span *ngIf="vinosForm.get('aroma').errors?.required">
            This field is required.
            </span>
        </div>
        </div>
    </div>
    <button type="submit" class="btn bg-dark btn-lg btn-block text-light m-1">Guardar</button>
    <button type="button" class="btn bg-dark btn-lg btn-block text-light m-1" (click)="onGoRegresarLista()">Regresar</button>
</form>
